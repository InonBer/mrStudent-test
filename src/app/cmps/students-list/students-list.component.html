<div class="table-container">
    <div class="container">
      <h1>Student Data</h1>
      <mat-table  [dataSource]="studentsData">
    
        <!-- ID Column -->
        <ng-container  matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
          <mat-cell *matCellDef="let student"> {{student.id }} </mat-cell>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let student"> {{student.name}} </mat-cell>
        </ng-container>
    
        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef> Date Joined </mat-header-cell>
          <mat-cell *matCellDef="let student"> {{student.dateJoined}} </mat-cell>
        </ng-container>
    
        <!-- Grade Column -->
        <ng-container matColumnDef="grade">
          <mat-header-cell *matHeaderCellDef> Grade </mat-header-cell>
          <mat-cell *matCellDef="let student"> {{student.grade}} </mat-cell>
        </ng-container>
    
        <!-- Subject Column -->
        <ng-container matColumnDef="subject">
          <mat-header-cell *matHeaderCellDef> Subject </mat-header-cell>
          <mat-cell *matCellDef="let student"> {{student.subject}} </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectStudent(row)"></mat-row>
      </mat-table>
    
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
