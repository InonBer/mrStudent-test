<h1 mat-dialog-title>Add New Student</h1>

<div class="dialog-form-container">
  <mat-dialog-content class="dialog-form-container">
    <form [formGroup]="form" class="dialog-form-container">
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput type="text" formControlName="id">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Grade</mat-label>
        <input matInput type="text" formControlName="grade">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Date Joined</mat-label>
        <input matInput type="text" formControlName="dateJoined">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput type="text" formControlName="address">
      </mat-form-field>

      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput type="text" formControlName="city">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput type="text" formControlName="country">
      </mat-form-field>

      <mat-form-field>
        <mat-label>ZIP</mat-label>
        <input matInput type="text" formControlName="zip">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Subject</mat-label>
        <input matInput type="text" formControlName="subject">
      </mat-form-field>
    </form>
  </mat-dialog-content>
</div>

<mat-dialog-actions class="buttons-container">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="primary" (click)="save()" [disabled]="!form.valid">Add</button>
</mat-dialog-actions>
